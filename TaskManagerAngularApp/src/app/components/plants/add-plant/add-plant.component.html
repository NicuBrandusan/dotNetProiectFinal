<form [formGroup]="plantForm" >
    <mat-card-title>Task Manager</mat-card-title>
    <mat-card-subtitle>Add new plant</mat-card-subtitle>
    <br><br>
    <div class="container">

        
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name?.invalid">Need at least {{name?.errors?.['minlength']?.requiredLength}} characters.
            </mat-error>

        </mat-form-field>
        <mat-form-field appearance="fill" >
            <mat-label>Address</mat-label>
            <textarea  matInput formControlName="address"></textarea>
            <mat-error *ngIf="address?.invalid">Address is required.</mat-error>
        </mat-form-field>        

            
        <br><br>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="plantForm?.invalid">Add</button>
    </div>
</form>
