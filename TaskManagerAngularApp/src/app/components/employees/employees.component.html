<mat-card class="main-card">
    <mat-card-title>Depozit de Medicamente</mat-card-title>
    <mat-card-subtitle>Angajati</mat-card-subtitle>

    <mat-card-content>
        
    

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 todo-table">
            
            <ng-container matColumnDef="name">
                <th class="header-cell" mat-header-cell *matHeaderCellDef > Nume </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill">
                        <input matInput name="name" [(ngModel)]="element.name">
                    </mat-form-field>
                    <ng-template #notEditing>
                        {{element.name}}
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th class="header-cell" mat-header-cell *matHeaderCellDef> Varsta </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill">
                        <input matInput name="age" [(ngModel)]="element.age">
                    </mat-form-field>
                    <ng-template #notEditing>
                        {{element.age}}
                    </ng-template>
                </td>
            </ng-container>  
            
            <ng-container matColumnDef="email">
                <th class="header-cell" mat-header-cell *matHeaderCellDef> Email </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill">
                        <input matInput name="email" [(ngModel)]="element.email">
                    </mat-form-field>
                    <ng-template #notEditing>
                        {{element.email}}
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th class="header-cell" mat-header-cell *matHeaderCellDef> Numar de telefon </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill">
                        <input matInput name="phoneNumber" [(ngModel)]="element.phoneNumber">
                    </mat-form-field>
                    <ng-template #notEditing>
                        {{element.phoneNumber}}
                    </ng-template>
                </td>
            </ng-container>

            <!-- <ng-container matColumnDef="project">
                <th class="header-cell" mat-header-cell *matHeaderCellDef> Project </th>
                <td class="cell" mat-cell *matCellDef="let element">
                    <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill">
                        <input matInput name="project" [(ngModel)]="element.project">
                    </mat-form-field>
                    <ng-template #notEditing>
                        {{element.project}}
                    </ng-template>
                </td>
            </ng-container> -->

            <ng-container matColumnDef="operations">
                <th class="header-cell" mat-header-cell *matHeaderCellDef> Functia </th>
                <td class="cell" mat-cell *matCellDef="let element">

                    <div class="operations-div" *ngIf="!element.preparingDelete">
                        <button mat-button (click)="goToEmployeeEdit(element)">
                            <mat-icon  class="todo-icon-operation" style="color:#e6b800;">
                                edit
                            </mat-icon>
                        </button>

                        <button mat-button (click)="element.preparingDelete = true">
                            <mat-icon class="todo-icon-operation" style="color:#cc0000;">
                                delete
                            </mat-icon>
                        </button>

                        <button mat-button (click)="goToEmployeeDetail(element)">
                            <mat-icon  class="todo-icon-operation" style="color:#3366ff;">
                                info
                            </mat-icon>
                        </button>
                        
                    </div>
                    <div *ngIf="element.preparingDelete" class="operations-div">
                        Are you sure?
                        <button mat-icon-button (click)="deleteEmployee(element)" >
                            <mat-icon style="color:#00cc00;" >check</mat-icon>
                        </button>
                        <button mat-icon-button (click)="element.preparingDelete = false">
                            <mat-icon style="color:#cc0000;">cancel</mat-icon>
                        </button>
                    </div>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <br><br>

    <div>
        
        <button mat-raised-button [routerLink]="['/employees/add-employee']"  class="button-18">Angajat nou 
            <mat-icon class="todo-icon-operation" style="color:white;">
                add_circle_outline
            </mat-icon>
        </button>    

        <button mat-raised-button class="button-18" (click)="downloadFile()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">download_for_offline</mat-icon>Descarca raport</button>
        

        
        <mat-card-actions>
            <form class="example-form">
            
            
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Filter:</mat-label>
            <input matInput [(ngModel)] = "name" name="name">
            </mat-form-field>
            
            </form>
            <br />
            <button mat-raised-button class="button-18" (click)="filterEmployee()">Cauta
                <mat-icon class="todo-icon-operation" style="color:white;">
                    search
                </mat-icon>
            </button>  
            </mat-card-actions>
            

            
    </div>
    
</mat-card>
